<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation</title>
    <style>
      div,
      form,
      button {
        border: 1px solid red;
      }
      div,
      form {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      DIV
      <form>
        FORM
        <button>BUTTON</button>
      </form>
    </div>
  </body>
  <script>
    const div = document.querySelector("div");
    const form = document.querySelector("form");
    const button = document.querySelector("button");

    div.addEventListener("click", function () {
      alert("div");
    },{capture:true});
    form.addEventListener("click", function () {
      alert("form");
    },{capture:true});
    button.addEventListener("click", function () {
      alert("button");
    },{capture:true});

    //  event.currentTarget.tagName event.target.tagName this.tagName
    //    we can stop it using  event.stopPropagation();
    // event capturing is for parent to child we just have to pass a {capture:true } in the callback function
  </script>
</html>
