<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>
<body>
    <input type="text" onkeyup="betterFunction()">
</body>
<script>
let counter=0;
    function getData()
    {
        console.log("Fetching data...", counter++)
    }

   function debounceMethod(apiCall,delay)
   {
    let timer;
       return function()
       {
        let context=this;
        let args=arguments;
        clearTimeout(timer)
        timer=setTimeout(()=>
        {
          apiCall.apply(context,args)
        },delay)
       }
   }


const betterFunction= debounceMethod(getData,500)

</script>
</html>
